<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caracas Venezuela Temple Photo Gallery</title>

<body>
    <header>
        <h1>Temple Album</h1>
        <button id="menu" aria-label="Toggle navigation menu"></button>

            <figure>

            <figure>

            </figure>
            <figure>
                <img src="images/caracas-venezuela-temple-2.jpg" alt="Caracas Venezuela Temple - front view" loading="lazy" decoding="async">

            </figure>
            <figure>
                <img src="images/caracas-venezuela-temple-3.webp" alt="Caracas Venezuela Temple at sunset" loading="lazy" decoding="async">
                <figcaption>Caracas Venezuela Temple</figcaption>
            </figure>
            <figure>
                <img src="images/caracas-venezuela-temple-4.jpg" alt="Main entrance of the Caracas Temple" loading="lazy" decoding="async">

            <figure>

            </figure>
            <figure>
                <img src="images/caracas-venezuela-temple-6.jpg" alt="Sealing room" loading="lazy" decoding="async">

            </figure>
            <figure>
                <img src="images/caracas-venezuela-temple-1.webp" alt="Caracas Venezuela Temple - front view" loading="lazy" decoding="async">
                <figcaption>Caracas Venezuela Temple</figcaption>
            </figure>
        </div>
    </main>
    
    <footer>
        <p>
            &copy; <span id="currentyear"></span>
            Daniel Espitia | Zulia, Venezuela
        </p>
